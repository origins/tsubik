---
layout : layout
title : Blog | Tomasz Subik software developer
---

<div>
	{% for post in site.categories.post %}
         <section class="blog-posts">
            <article>
                <header class="post-header">
                   <a href="{{post.url}}">
                    <h1 class="post-title">
                       
                        {{post.title}}
                    </h1>
                    </a>
                    <p>
                        <time datetime="2012-07-30">{{ post.date | date: "%d %B, %Y"  }}</time>
                    </p>
                </header>
                <div class="post-content">
                     {{ post.content | split:"<!--more-->" | after}}
                </div>
            </article>
        </section>
        <hr class="blog-posts-separator"/>
   {% endfor %}

   
   </div>
